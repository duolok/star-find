<!DOCTYPE html>
<html>
  <head>
    <title>Star-Find</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bayon&display=swap" rel="stylesheet">
  </head>
  <body>
    <canvas id="stars"></canvas>

    <div id="elements">
      <h3> Star-Find </h3><br>
      <label for="grid-width">Grid width:</label>
      &nbsp;<input type="number" id="grid-width" min="1" max="50" value="10" /><br>
      <label for="grid-height">Grid height:</label>
      <input type="number" id="grid-height" min="1" max="50" value="10" /><br><br>
      <button class="custom-button" onclick="createGrid()">Create Grid</button>
      <br><br>
      <button class="custom-button" onclick="exportGrid()">Visualize</button>
      <button class="custom-button" onclick="clearGrid()">Clear Board</button>
    </div>
    <div id="container"></div>

    <script src='http://requirejs.org/docs/release/2.1.15/minified/require.js'></script>
    <script src='https://rawgit.com/ironwallaby/delaunay/master/delaunay.js'></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="static/manage_table.js"></script>
    <script src="static/export_table.js"></script>
    <script src="static/galaxy.js"></script>

  </body>
</html>
